apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
spec:
  project: default
  sources:
    - repoURL: https://github.com/sekthor/tf-lab.git
      path: argo
      targetRevision: main
      helm:
        releaseName: argocd
  destination:
    server: "https://kubernetes.default.svc"
    namespace: argocd
  syncPolicy:
    automated: 
      prune: true
      selfHeal: true